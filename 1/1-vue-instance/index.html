<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    {{ changeTitle('bu başlangıçta değişecek bir bilgidir') }}
    <h1>{{ title }}</h1>
    <p>{{content}} </p>
    <a v-bind:target="eduflow.target"
       v-bind:href="eduflow.url"
       v-bind:alt="eduflow.alt"
       v-bind:kablosuzkedi="owner"

    >{{eduflow.title}}</a><br><br>
    <button v-on:click="changeTitle('bu 1. buton')">Title değiştir</button>
    <button v-on:click="changeTitle('bu 2. buton')">Title 2değiştir</button>
    <div class="box" @mousemove="updateCoords('mouseMoooov',$event)" @click="changeTitle('box üzerinden gelen')"></div>
    <span>{{ coords.x }} , {{ coords.y }}</span>

</div>
<script src="app.js"></script>
</body>
</html>
